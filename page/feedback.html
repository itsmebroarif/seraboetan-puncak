<!-- Contact -->
<section id="contact">
  <div class="container">
    <div class="row text-center mb-3">
      <div class="col">
        <h2>Contact Me</h2>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="alert alert-success alert-dismissible fade show d-none my-alert" role="alert">
          <strong>Terima kasih!</strong> Pesan anda sudah kami terima.
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <form name="seraboetan-page" id="seraboetan-form" method="post">
          <div class="mb-3">
            <label for="name" class="form-label">Nama Lengkap</label>
            <input required type="text" class="form-control" id="name" aria-describedby="name" name="nama" />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input required type="email" class="form-control" id="email" aria-describedby="email" name="email" />
          </div>
          <div class="mb-3">
            <label for="pesan" class="form-label">Pesan</label>
            <textarea required class="form-control" id="pesan" rows="3" name="pesan"></textarea>
          </div>
          <button type="submit" class="btn btn-primary btn-kirim">Kirim</button>

          <button class="btn btn-primary btn-loading d-none" type="button" disabled>
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            Tunggu Cuy...
          </button>
        </form>
      </div>
    </div>
  </div>
</section>

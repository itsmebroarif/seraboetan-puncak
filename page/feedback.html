<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Feedback Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <h1>Isi Komentar Dibawah</h1>
    <!-- Bagian Form -->
    <form name="Seraboetan-page">
        <div class="container">
            <div class="mb-3">
                <label for="name" class="form-label">Nama</label>
                <input name="nama" type="name" class="form-control" id="name" placeholder="Input nama">
              </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Alamat Email</label>
                <input name="email" type="email" class="form-control" id="email" placeholder="Input Alamat email">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Pesan</label>
                <textarea name="pesan" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
        </div>
      </form>
      <!-- Bagian Form -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
</body>

</html>
